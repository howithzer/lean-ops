components:
  schemas:
    OptionsContract:
      required:
        - contract_id
        - underlying_ticker
        - expiry_date
      properties:
        contract_id:
          type: string
          description: "Unique options contract identifier."
        underlying_ticker:
          type: string
          description: "Ticker symbol of the underlying asset."
        option_type:
          type: string
          description: "CALL or PUT."
        strike_price:
          type: number
          format: double
          description: "Strike price of the option."
        expiry_date:
          type: string
          format: date
          description: "Contract expiry date."
        premium:
          type: number
          format: double
          description: "Option premium paid."
        trader_ssn:
          type: string
          description: "Trader SSN. SENSITIVE - SHA-256 hashed."
