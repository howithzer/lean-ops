openapi: "3.0.0"
info:
  title: Trades Topic Contract
  version: "1.0.0"

components:
  schemas:
    Trade:
      required:
        - trade_id
        - trader_name
        - trade_ts
      properties:
        trade_id:
          type: string
          description: "Unique identifier for the trade."
        trader_name:
          type: string
          description: "Full name of the executing trader."
        ssn:
          type: string
          description: "Trader SSN. SENSITIVE - will be SHA-256 hashed."
        amount:
          type: number
          format: double
          description: "Notional trade amount."
        currency:
          type: string
          description: "ISO 4217 currency code."
        credit_card:
          type: string
          description: "Trader credit card number. SENSITIVE - will be SHA-256 hashed."
        trade_ts:
          type: string
          format: date-time
          description: "ISO 8601 timestamp of trade execution."
